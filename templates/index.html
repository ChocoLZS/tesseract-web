<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name=theme-color content=#00A7D0>
        <meta name="description" content="OCR for images and pdf. Supports png, jpeg, bmp, pnm, gif, tiff, webp, pdf formats. Scan image and pdf and convert to text. Powered by Tesseract OCR. Supports 114 languages.">
        <title>Tesseract OCR</title>
        <meta description="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">

    </head>

    <body>
        <header>
            <h1 class="title">Tesseract OCR</h1>
        </header>
        <main>

            <section class="container">

                <section class="drop">

                    <select class="languages" id="source_lang">
                        {% for code in languages %}
                            {% if code == "en" %}
                            <option value= "{{code}}" selected>{{code}} - {{languages[code]}}</option>"
                            {% else %}
                            <option value= "{{code}}">{{code}} - {{languages[code]}}</option>"
                            {% endif %}
                        {% endfor %}
                    </select>

                    <p>Drop, paste or upload an image or pdf here</p>
                    <input id="uploadimage" type="file" name="file" accept="image/*, application/pdf" />
                    <embed class="hidden" id="ocr-pdf"/>
                    <img class="hidden" id="ocr-img" />
                </section>
                <section class="result">
                    <textarea class="resulttext" id="resulttext"></textarea>
                </section>
            </section>
            <section class="action">
                <button class="submit" onclick="doOCR()">Submit</button>
            </section>
        </main>
        <footer>
            <p>Powered by <a href="https://github.com/tesseract-ocr/tesseract">Tesseract OCR.</a>
           <a href="https://github.com/santhoshtr/tesseract-web">Source code</a>.
            The uploaded images are immediately <a href="https://github.com/santhoshtr/tesseract-web/blob/master/ocr.py#L74">deleted</a> after conversion to text. No data is saved in the server.</p>
        </footer>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </body>

</html>
